{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
    <h1>Привет, {{ current_user.name }}!</h1>
<h2>Список постов</h2>
<ul class="list-posts">
{% for p in posts %}
    <li>
        <p class="title"><a href="{{url_for('showPost', id_post=p.id)}}">{{p.title}}</a></p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
